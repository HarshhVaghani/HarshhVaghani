name: Generate Snake

on:
  schedule: # Runs every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ‚úÖ Important: allow pushing to repo
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Vaghaniharshh
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and Push Snake
        run: |
          mkdir -p dist
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "üêç Update Snake animation" || echo "No changes to commit"
          git push
